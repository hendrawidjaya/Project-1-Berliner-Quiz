    <nav class="navbar">
      <a href="#" class="nav-logo"><img src="/assets/logo.png" alt="Our logo" class="img" /></a>
     <ul class="nav-menu">

  <main>
    <section class="quiz">

    <h1>"How well do you know Berlin?"</h1>

    <div>
        <button class="button-start" type="button">Let's Go!</button>
    </div>

    <p>
      This quiz will test your knowledge 
      about our beloved city. 
      Click the button and find out!
    </p>

    </section>
  </main>

  <main>
    <section id="home"> </section>

    <section id="quiz-wraper"> 

      <div class="main-container">
        <div class="quiz-container" id="quiz">
          <div class="card-img1"></div>
          <div class="quiz-header"><h3>What is your favourite place in Berlin?</h3></div>
            <ul>
              <li>
                <input type="radio" name="answer" id="a" class="answer" />
                <label for="a" id="a_text">Alexanderplatz</label>
              </li>
              <li>
                <input type="radio" name="answer" id="b" class="answer" />
                <label for="b" id="b_text">Potsdamer Platz</label>
              </li>
              <li>
                <input type="radio" name="answer" id="c" class="answer" />
                <label for="c" id="c_text">Tiergarten</label>
              </li>
              <li>
                <input type="radio" name="answer" id="d" class="answer" />
                <label for="d" id="d_text">Berlin mall</label>
              </li>
            </ul>
          <button type="submit" class="btn">Submit</button>
          <button type="submit" class="reloadbtn hide">Reload</button>
        </div>
      </div>
    </div>
  </section>


    <section id="about"> </section>
